        <main class="grid-container">
            <section class="grid-x grid-padding-x grid-padding-y"> <!-- row 1 -->
                <figure class="large-4 cell">
                  <h2>Gustavo Paludeti</h2>
                    <p>All photos shot on a Nikon D90, With environmental beauty in mind. These photos are to convay the beauty of what time can do to a place weither it
                      be at lowtide where the bay mud brings up a foul scent and flocks of sandpipers, or when all
                      the water has came in and there is a majestic sunset and the water is as still as glass.
                       Weither it be in a foreign country or your backyard you can find the beauties of nature all around you.
                       </p>
                </figure>
                <div class="large-8 cell">  <!-- orbit slider -->
                  <div class="columns">
                    <div class="orbit" role="region" aria-label="Favorite Space Pictures" data-orbit>
                      <ul class="orbit-container">
                        <button class="orbit-previous"><span class="show-for-sr">Previous Slide</span>&#9664;&#xFE0E;</button>
                        <button class="orbit-next"><span class="show-for-sr">Next Slide</span>&#9654;&#xFE0E;</button>
                        <li class="is-active orbit-slide">
                          <img class="orbit-image" src="../img/marsh.jpg" alt="Space">
                          <figcaption class="orbit-caption">Steinberg Slough during lowtide </figcaption>
                        </li>
                        <li class="orbit-slide">
                          <img class="orbit-image" src="../img/birds.jpg" alt="Space">
                          <figcaption class="orbit-caption">Flock of Birds</figcaption>
                        </li>
                        <li class="orbit-slide">
                          <img class="orbit-image" src="../img/sunset.jpg" alt="Space">
                          <figcaption class="orbit-caption">Sunset in Foster City</figcaption>
                        </li>
                      </ul>
                  <nav class="orbit-bullets">
                        <button class="is-active" data-slide="0"><span class="show-for-sr">First slide details.</span><span class="show-for-sr">Current Slide</span></button>
                        <button data-slide="1"><span class="show-for-sr">Second slide details.</span></button>
                        <button data-slide="2"><span class="show-for-sr">Third slide details.</span></button>

                  </nav>
                </div>
              </div>
            </div>
        </section>
